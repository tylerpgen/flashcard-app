<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Learn This!</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>Start Learning!</h1>
          <div>
            <button onclick="showCreateCardBox()">New Card</button>
            <button onclick="delFlashcards()">Delete All</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="create-box">
        <h2>Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea>
        <br />
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>
        <div>
          <button onclick="addFlashcard()">Save</button>
          <button onclick="hideCreateBox()">Close</button>
        </div>
      </div>
      <div class="flashcards"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
